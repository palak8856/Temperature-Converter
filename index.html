<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- box icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Temperature Converter</title>
</head>
<body>
<div class="container">
    <div class="temperature-converter">

        

        <h2 class="title">Temperature Converter</h2>

        <!-- showing result -->
        <div class="result">
            <span class="result-heading">Result</span>
            <h2 class="result-value" id="result">1</h2>
        </div>

        <!-- input field  -->
        <div class="degree-type">

            <!-- for degrees  -->
            <div class="degree-field">
                <label for="degree">Degree (in Fahrenheit)</label>
                <input type="number" name="degree" id="degree"/>
            </div>


            <!-- for option selection  -->
             <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperature" id="temp-type" autocomplete="on">
                 <option value="celsius" id="celsius">Celsius</option>
                 <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
            </div>
             </div>

             <!-- converter  -->
             <button id="convert-btn">Converter</button>
     
    </div>
</div>
   <script src="index.js"></script> 
</body>
</html>
